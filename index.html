<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>@s1deed</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --accent: 155 81 255;
      --accent2: 80 220 255;
      --bg: url("avatar.jpg");
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 22px 70px rgba(0,0,0,.45);
      --mx: 0px;
      --my: 0px;
      --tiltX: 0deg;
      --tiltY: 0deg;
      --tiltZ: 0px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,sans-serif;
      color:var(--text);
      background:#07070b;
      overflow:hidden;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* ===== Background ===== */
    .bg{
      position:fixed; inset:0;
      background-image: var(--bg);
      background-position:center;
      background-size:cover;
      filter: blur(26px) saturate(135%) brightness(.72);
      transform: scale(1.12);
      z-index:-5;
      transition: filter .35s ease;
    }
    .glow{
      position:fixed; inset:-90px;
      z-index:-4;
      pointer-events:none;
      background:
        radial-gradient(900px 650px at 18% 10%, rgba(var(--accent), .38), transparent 62%),
        radial-gradient(800px 600px at 82% 18%, rgba(var(--accent2), .20), transparent 65%),
        radial-gradient(900px 700px at 50% 92%, rgba(var(--accent), .18), transparent 70%);
      filter: blur(10px);
      transition: background .35s ease;
    }
    .liquid{
      position:fixed; inset:0;
      z-index:-3;
      pointer-events:none;
      opacity:.95;
      filter:url(#liquidFilter);
    }
    .liquid::before{
      content:"";
      position:absolute;
      inset:-80px;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(var(--accent), .22), transparent 60%),
        radial-gradient(800px 560px at 80% 30%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 700px at 50% 85%, rgba(var(--accent), .16), transparent 65%);
      mix-blend-mode:screen;
      transform: translate3d(var(--mx), var(--my), 0);
      transition: transform .12s ease;
    }
    .grain{
      position:fixed; inset:0;
      z-index:-2;
      pointer-events:none;
      opacity:.08;
      background-image:url("https://grainy-gradients.vercel.app/noise.svg");
    }

    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      border: 1px solid var(--border);
      backdrop-filter: blur(22px) saturate(160%);
      -webkit-backdrop-filter: blur(22px) saturate(160%);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.20);
      position: relative;
      overflow: hidden;
    }

    /* ===== Spotify ===== */
    .spotify{
      position:absolute;
      top:14px; left:50%;
      transform:translateX(-50%);
      width:min(1060px,96vw);
      padding:14px 16px;
      border-radius:22px;
      display:flex; align-items:center; gap:12px;
      z-index:6;
    }
    .spotCover{ width:56px;height:56px;border-radius:14px;object-fit:cover;border:1px solid rgba(255,255,255,.12); }
    .spotMeta{ min-width:0; display:flex; flex-direction:column; gap:3px; }
    .spotTitle{ font-weight:850; font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .spotArtist{ font-size:13px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* ===== Center ===== */
    .layout{
      position:relative; height:100vh;
      padding-top: calc(92px + env(safe-area-inset-top));
      padding-bottom: calc(108px + env(safe-area-inset-bottom));
      display:flex; align-items:center; justify-content:center;
    }
    .center{
      width:min(520px,92vw);
      display:flex; flex-direction:column; align-items:center; gap:10px;
      text-align:center;
    }
    .avatarCard{ width:min(360px,86vw); border-radius:26px; overflow:hidden; }
    .avatarImg{ width:100%; display:block; object-fit:cover; }
    .user{ font-size:44px; font-weight:900; }
    .welcome{ color:var(--muted); font-size:14px; }

    /* ===== Social dock ===== */
    .socialBar{
      position:absolute; left:50%;
      transform:translateX(-50%);
      bottom: calc(14px + env(safe-area-inset-bottom));
      width:min(1060px,96vw);
      padding:12px 14px; border-radius:28px;
      display:flex; justify-content:space-between; align-items:center; gap:18px;
    }
    .social{ text-decoration:none; color:#fff; text-align:center; }
    .social i{ font-size:28px; }
    .social span{ font-size:12px; color:rgba(255,255,255,.75); }

    /* ===== ONLY MOBILE: move center up by ~18% ===== */
    @media (max-width: 620px){
      .center{
        translate: 0 -18vh !important;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="glow"></div>

  <svg width="0" height="0">
    <filter id="liquidFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.010" numOctaves="2" seed="8" result="noise">
        <animate attributeName="baseFrequency" dur="8s" values="0.010;0.014;0.010" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <div class="liquid"></div>
  <div class="grain"></div>

  <div class="spotify glass">
    <img class="spotCover" src="" alt="">
    <div class="spotMeta">
      <div class="spotTitle">Loadingâ€¦</div>
      <div class="spotArtist"></div>
    </div>
  </div>

  <div class="layout">
    <div class="center">
      <div class="avatarCard glass">
        <img class="avatarImg" src="avatar.jpg" alt="avatar">
      </div>
      <div class="user">@s1deed</div>
      <div class="welcome">welcome to my bio:</div>
    </div>
  </div>

  <div class="socialBar glass">
    <a class="social" href="https://t.me/s1deed" target="_blank"><i class="fa-brands fa-telegram"></i><span>Telegram</span></a>
    <a class="social" href="https://www.tiktok.com/@s1deeed" target="_blank"><i class="fa-brands fa-tiktok"></i><span>TikTok</span></a>
    <a class="social" href="https://discord.gg/DuJNA7z2" target="_blank"><i class="fa-brands fa-discord"></i><span>Discord</span></a>
    <a class="social" href="https://www.instagram.com/s1deed" target="_blank"><i class="fa-brands fa-instagram"></i><span>Instagram</span></a>
    <a class="social" href="https://steamcommunity.com/id/soogaci/" target="_blank"><i class="fa-brands fa-steam"></i><span>Steam</span></a>
    <a class="social" href="https://open.spotify.com/user/31uumxtifdbgfqvll2txasaipgcu" target="_blank"><i class="fa-brands fa-spotify"></i><span>Spotify</span></a>
  </div>
</body>
</html>
