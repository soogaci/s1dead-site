<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>@s1deed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --accent: 155 81 255;
      --accent2: 80 220 255;
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 22px 70px rgba(0,0,0,.45);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,sans-serif;
      color:var(--text);
      overflow:hidden;
      background:#07070b;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* BG */
    .bg{
      position:fixed; inset:0;
      background:url("avatar.jpg") center/cover no-repeat;
      filter: blur(26px) saturate(135%) brightness(.72);
      transform: scale(1.12);
      z-index:-4;
    }
    .glow{
      position:fixed; inset:-90px; z-index:-3; pointer-events:none;
      background:
        radial-gradient(900px 650px at 18% 10%, rgba(var(--accent), .38), transparent 62%),
        radial-gradient(800px 600px at 82% 18%, rgba(var(--accent2), .20), transparent 65%),
        radial-gradient(900px 700px at 50% 92%, rgba(var(--accent), .18), transparent 70%);
      filter: blur(10px);
      transition: background .35s ease;
    }

    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      border: 1px solid var(--border);
      backdrop-filter: blur(22px) saturate(160%);
      -webkit-backdrop-filter: blur(22px) saturate(160%);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.20);
    }

    /* Spotify */
    .spotify{
      position:absolute; top:14px; left:50%; transform:translateX(-50%);
      width:min(760px,96vw); padding:14px 16px; border-radius:22px;
      display:flex; align-items:center; gap:12px; z-index:5;
    }
    .spotCover{ width:56px; height:56px; border-radius:14px; object-fit:cover; }
    .spotMeta{ min-width:0; display:flex; flex-direction:column; gap:3px; }
    .spotTop{ display:flex; gap:8px; font-size:12px; color:rgba(255,255,255,.7); }
    .liveDot{ width:8px;height:8px;border-radius:99px;background:#34c759; box-shadow:0 0 18px rgba(52,199,89,.55); }
    .spotTitle{ font-weight:850; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:420px; }
    .spotArtist{ font-size:13px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:420px; }
    .spotRight{ margin-left:auto; display:flex; align-items:center; gap:10px; }

    /* mono eq */
    .eq{ width:34px; height:18px; display:flex; align-items:flex-end; gap:3px; }
    .eq span{ width:4px; height:6px; border-radius:3px; background:rgba(255,255,255,.86); animation:bounce .9s ease-in-out infinite; transform-origin:bottom; }
    .eq span:nth-child(2){ animation-delay:.12s } .eq span:nth-child(3){ animation-delay:.24s } .eq span:nth-child(4){ animation-delay:.36s }
    @keyframes bounce{0%,100%{height:6px;opacity:.6}50%{height:18px;opacity:1}}
    .eq.paused span{ animation:none; height:6px; opacity:.55 }

    /* Open button (icon + text) */
    .spotBtn{
      display:none;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:rgba(255,255,255,.9);
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.07);
      white-space:nowrap;
      transition:.2s ease;
    }
    .spotBtn i{ color:#1DB954; }
    .spotBtn:hover{ transform: translateY(-1px); background:rgba(255,255,255,.10); }

    /* Layout */
    .layout{
      position:relative; height:100vh;
      padding-top: calc(92px + env(safe-area-inset-top));
      padding-bottom: calc(108px + env(safe-area-inset-bottom));
      display:flex; align-items:center; justify-content:center;
    }
    .center{
      width:min(520px,92vw);
      display:flex; flex-direction:column; align-items:center; gap:10px; text-align:center;
    }

    .avatarCard{ width:min(360px,86vw); border-radius:26px; overflow:hidden; }
    .avatarImg{ width:100%; display:block; }
    .user{ font-size:44px; font-weight:900; }
    .welcome{ margin-top:-6px; color:var(--muted); font-size:14px; }
    .oldline{ margin-top:2px; color:rgba(255,255,255,.78); font-size:12px; padding:6px 10px; border-radius:14px; background:rgba(0,0,0,.18); border:1px solid rgba(255,255,255,.10); }

    /* Social bar */
    .socialBar{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom: calc(14px + env(safe-area-inset-bottom));
      width:min(920px,96vw); padding:12px 14px; border-radius:28px;
      display:flex; justify-content:space-between; gap:18px; z-index:5;
      overflow:auto;
    }
    .socialBar::-webkit-scrollbar{ height:0px; }
    .social{
      min-width:76px;
      display:flex; flex-direction:column; align-items:center; gap:6px;
      padding:10px 10px 8px; border-radius:18px;
      text-decoration:none; color:#fff;
    }
    .social i{ font-size:28px; }
    .social span{ font-size:12px; color:rgba(255,255,255,.75); }

    .telegram i{ color:#2AABEE } .tiktok i{ color:#FE2C55 } .discord i{ color:#5865F2 }
    .instagram i{ color:#E1306C } .steam i{ color:#66C0F4 } .spotifyI i{ color:#1DB954 }

    /* PHONE ONLY */
    @media (max-width: 620px){
      .spotify{ top: calc(12px + env(safe-area-inset-top)); width: calc(100vw - 24px); padding:12px 12px; border-radius:20px; }
      .spotCover{ width:46px; height:46px; }
      .spotTitle,.spotArtist{ max-width:190px; }
      .spotTitle{ font-size:13px; }
      .spotArtist{ font-size:12px; }
      .eq{ width:30px; height:16px; }
      .eq span{ width:3.5px; }
      .spotBtn{ padding:9px 10px; }

      .avatarCard{ width: min(200px, 58vw); border-radius:22px; }
      .user{ font-size:34px; }
      .welcome{ font-size:13px; }

      /* было -8vh, теперь мягко: -3vh (примерно 3%) */
      .center{ transform: translateY(-3vh); }

      .layout{
        padding-top: calc(86px + env(safe-area-inset-top));
        padding-bottom: calc(96px + env(safe-area-inset-bottom));
      }

      .socialBar{
        width: calc(100vw - 24px);
        border-radius:24px;
        padding:10px 10px;
        gap:14px;
      }
      .social{ min-width:66px; padding:8px 8px 6px; border-radius:16px; }
      .social i{ font-size:26px; }
      .social span{ font-size:11px; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="glow"></div>

  <div class="spotify glass">
    <img id="cover" class="spotCover" alt="cover"/>
    <div class="spotMeta">
      <div class="spotTop"><span class="liveDot" id="liveDot"></span><span id="label">Now Playing</span></div>
      <div class="spotTitle" id="title">Loading…</div>
      <div class="spotArtist" id="artist"></div>
    </div>
    <div class="spotRight">
      <div class="eq" id="eq"><span></span><span></span><span></span><span></span></div>
      <a class="spotBtn" id="open" href="#" target="_blank"><i class="fa-brands fa-spotify"></i><span>Open</span></a>
    </div>
  </div>

  <div class="layout">
    <div class="center">
      <div class="avatarCard glass"><img class="avatarImg" src="avatar.jpg" alt="avatar"></div>
      <div class="user">@s1deed</div>
      <div class="welcome">welcome to my bio:</div>
      <div class="oldline">старый юз: @soogaci</div>
    </div>
  </div>

  <div class="socialBar glass">
    <a class="social telegram" href="https://t.me/s1deed" target="_blank"><i class="fa-brands fa-telegram"></i><span>Telegram</span></a>
    <a class="social tiktok" href="https://www.tiktok.com/@s1deeed?_r=1&_t=ZS-92QwHlSQe4j" target="_blank"><i class="fa-brands fa-tiktok"></i><span>TikTok</span></a>
    <a class="social discord" href="https://discord.gg/DuJNA7z2" target="_blank"><i class="fa-brands fa-discord"></i><span>Discord</span></a>
    <a class="social instagram" href="https://www.instagram.com/s1deed" target="_blank"><i class="fa-brands fa-instagram"></i><span>Instagram</span></a>
    <a class="social steam" href="https://steamcommunity.com/id/soogaci/" target="_blank"><i class="fa-brands fa-steam"></i><span>Steam</span></a>
    <a class="social spotifyI" href="https://open.spotify.com/user/31uumxtifdbgfqvll2txasaipgcu" target="_blank"><i class="fa-brands fa-spotify"></i><span>Spotify</span></a>
  </div>

  <script>
    const cover=document.getElementById("cover");
    const titleEl=document.getElementById("title");
    const artistEl=document.getElementById("artist");
    const openEl=document.getElementById("open");
    const eq=document.getElementById("eq");
    const liveDot=document.getElementById("liveDot");
    const label=document.getElementById("label");
    let lastKey="";

    function avgColorFromImage(url){
      return new Promise((resolve)=>{
        const img=new Image(); img.crossOrigin="anonymous";
        img.onload=()=>{const c=document.createElement("canvas"),x=c.getContext("2d");c.width=c.height=40;x.drawImage(img,0,0,40,40);
          const d=x.getImageData(0,0,40,40).data;let r=0,g=0,b=0,n=0;
          for(let i=0;i<d.length;i+=4){r+=d[i];g+=d[i+1];b+=d[i+2];n++}
          resolve([Math.round(r/n),Math.round(g/n),Math.round(b/n)])};
        img.onerror=()=>resolve(null); img.src=url;
      });
    }
    function makeAccent2([r,g,b]){ return [Math.min(255,Math.round(r*.55+60)),Math.min(255,Math.round(g*.75+40)),Math.min(255,Math.round(b*1.05))] }
    async function setTheme(url){
      const rgb=await avgColorFromImage(url); if(!rgb) return;
      const rgb2=makeAccent2(rgb);
      document.documentElement.style.setProperty("--accent",`${rgb[0]} ${rgb[1]} ${rgb[2]}`);
      document.documentElement.style.setProperty("--accent2",`${rgb2[0]} ${rgb2[1]} ${rgb2[2]}`);
    }

    async function getNowPlaying(){
      try{
        const r=await fetch("/api/spotify",{cache:"no-store"}); const d=await r.json();
        if(!d.isPlaying){
          titleEl.textContent="Nothing playing"; artistEl.textContent=""; openEl.style.display="none";
          eq.classList.add("paused"); label.textContent="Spotify";
          liveDot.style.background="rgba(255,255,255,.35)"; liveDot.style.boxShadow="none";
          lastKey=""; return;
        }
        label.textContent="Now Playing";
        liveDot.style.background="#34c759"; liveDot.style.boxShadow="0 0 18px rgba(52,199,89,.55)";
        eq.classList.remove("paused");

        const key=`${d.title}__${d.artist}__${d.cover}`; const changed=key!==lastKey;
        if(changed){
          cover.style.opacity="0"; setTimeout(()=>cover.src=d.cover||"",120);
          cover.onload=async()=>{cover.style.opacity="1"; if(d.cover) await setTheme(d.cover)}
          titleEl.textContent=d.title||"Playing";
          artistEl.textContent=d.artist||"";
          openEl.href=d.url||"https://open.spotify.com";
          openEl.style.display="inline-flex";
          lastKey=key;
        } else {
          if(!cover.src&&d.cover) cover.src=d.cover;
          if(titleEl.textContent!==d.title) titleEl.textContent=d.title||"Playing";
          if(artistEl.textContent!==d.artist) artistEl.textContent=d.artist||"";
          openEl.href=d.url||"https://open.spotify.com";
          openEl.style.display="inline-flex";
        }
      }catch(e){
        titleEl.textContent="Spotify error"; artistEl.textContent=""; openEl.style.display="none";
        eq.classList.add("paused");
      }
    }
    getNowPlaying(); setInterval(getNowPlaying,10000);
  </script>
</body>
</html>
