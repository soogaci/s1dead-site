<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

  <meta name="theme-color" content="#07070b" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f5f5f7" media="(prefers-color-scheme: light)">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="s1deed">
  <meta name="mobile-web-app-capable" content="yes">

  <title>@s1deed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --accent: 155 81 255;
      --accent2: 80 220 255;
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 22px 70px rgba(0,0,0,.45);
      --mx: 0px;
      --my: 0px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    html{ background:#07070b; overscroll-behavior:none; }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,sans-serif;
      color:var(--text);
      background:#07070b;
      overflow:hidden;
      overscroll-behavior:none;
      position:relative;
      touch-action: manipulation;
    }

    /* ===== Background ===== */
    .bgWrap{ position:fixed; inset:0; z-index:0; background:#07070b; pointer-events:none; }
    .bgFallback{
      position:absolute; inset:0;
      background:
        radial-gradient(900px 650px at 20% 10%, rgba(var(--accent), .35), transparent 62%),
        radial-gradient(850px 650px at 80% 20%, rgba(var(--accent2), .22), transparent 66%),
        radial-gradient(900px 700px at 50% 90%, rgba(var(--accent), .18), transparent 70%),
        linear-gradient(180deg, #07070b, #07070b);
    }
    .bgLayer{
      position:absolute; inset:0;
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      transform: scale(1.14);
      filter: blur(26px) saturate(135%) brightness(.72);
      transition: opacity .55s ease;
      opacity:0;
      will-change: opacity;
    }
    .bgLayer.active{ opacity:1; }
    .bgVignette{
      position:absolute; inset:0;
      background: radial-gradient(1200px 800px at 50% 50%, rgba(0,0,0,.03), rgba(0,0,0,.42));
    }

    .glow{
      position:fixed; inset:-90px;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(900px 650px at 18% 10%, rgba(var(--accent), .38), transparent 62%),
        radial-gradient(800px 600px at 82% 18%, rgba(var(--accent2), .20), transparent 65%),
        radial-gradient(900px 700px at 50% 92%, rgba(var(--accent), .18), transparent 70%);
      filter: blur(10px);
      transition: background .35s ease;
    }

    .liquid{ position:fixed; inset:0; z-index:2; pointer-events:none; opacity:.95; filter:url(#liquidFilter); }
    .liquid::before{
      content:"";
      position:absolute; inset:-80px;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(var(--accent), .22), transparent 60%),
        radial-gradient(800px 560px at 80% 30%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 700px at 50% 85%, rgba(var(--accent), .16), transparent 65%);
      mix-blend-mode:screen;
      transform: translate3d(var(--mx), var(--my), 0);
      transition: transform .12s ease;
    }

    .grain{
      position:fixed; inset:0;
      z-index:3; pointer-events:none;
      opacity:.08;
      background-image:url("https://grainy-gradients.vercel.app/noise.svg");
    }

    .ui{ position:relative; z-index:10; height:100%; }

    /* Glass */
    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      border: 1px solid var(--border);
      backdrop-filter: blur(22px) saturate(160%);
      -webkit-backdrop-filter: blur(22px) saturate(160%);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.20);
      position: relative;
      overflow: hidden;
    }
    .shine::after{
      content:"";
      position:absolute;
      inset:-120px;
      background: linear-gradient(110deg,
        transparent 30%,
        rgba(255,255,255,.18) 45%,
        rgba(255,255,255,.06) 55%,
        transparent 70%);
      transform: translateX(-60%) rotate(8deg);
      opacity:0;
      pointer-events:none;
    }
    @media (hover:hover){
      .shine:hover::after{ opacity:1; animation: sweep 1.05s ease; }
    }
    .shine.sweepOnce::after{ opacity:1; animation: sweep 1.05s ease; }
    @keyframes sweep{
      0%{ transform: translateX(-70%) rotate(8deg); opacity:0; }
      15%{ opacity:1; }
      100%{ transform: translateX(70%) rotate(8deg); opacity:0; }
    }

    /* Spotify */
    .spotify{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      z-index:30;
      display:flex;
      align-items:center;
      gap:12px;
      border-radius:22px;
      top: calc(12px + env(safe-area-inset-top));
      width:min(1060px,92vw);
      padding:14px 16px;
      will-change: transform, opacity;
    }
    .spotCover{
      width:56px; height:56px;
      border-radius:14px;
      object-fit:cover;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 32px rgba(0,0,0,.35);
      flex:0 0 auto;
      transition: opacity .25s ease, transform .25s ease;
    }
    .spotMeta{ min-width:0; display:flex; flex-direction:column; gap:3px; flex:1 1 auto; }
    .spotTop{ display:flex; align-items:center; gap:8px; font-size:12px; color:rgba(255,255,255,.70); }
    .liveDot{ width:8px;height:8px;border-radius:99px; background:#34c759; box-shadow:0 0 18px rgba(52,199,89,.55); }
    .spotTitle{ font-weight:850; font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:520px; }
    .spotArtist{ font-size:13px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:520px; }
    .swap-out{ opacity:0; transform: translateY(6px); filter: blur(2px); transition:.22s ease; }
    .swap-in{ opacity:1; transform: translateY(0); filter: blur(0); transition:.22s ease; }

    .spotRight{ margin-left:auto; display:flex; align-items:center; gap:10px; flex:0 0 auto; }
    .eq{ width:34px; height:18px; display:flex; align-items:flex-end; gap:3px; opacity:.92; }
    .eq span{ width:4px; height:6px; border-radius:3px; background:rgba(255,255,255,.86); animation:bounce .9s ease-in-out infinite; transform-origin:bottom; }
    .eq span:nth-child(2){ animation-delay:.12s }
    .eq span:nth-child(3){ animation-delay:.24s }
    .eq span:nth-child(4){ animation-delay:.36s }
    @keyframes bounce{ 0%,100%{ height:6px; opacity:.6 } 50%{ height:18px; opacity:1 } }
    .eq.paused span{ animation:none; height:6px; opacity:.55; }

    .spotBtn{
      display:none;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:rgba(255,255,255,.90);
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.07);
      white-space:nowrap;
      transition:.18s ease;
    }
    .spotBtn i{ color:#1DB954; }

    /* Dock socials */
    .socialBar{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      z-index:30;
      display:flex;
      align-items:center;
      gap:18px;
      overflow:hidden;
      border-radius:28px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      width:min(1060px,92vw);
      padding:12px 14px;
      will-change: transform, opacity;
    }
    .social{
      flex:0 0 auto;
      min-width:76px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      padding:10px 10px 8px;
      border-radius:18px;
      text-decoration:none;
      color:#fff;
      transition: transform .18s ease, background .18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .social:hover{ transform: translateY(-3px); background: rgba(255,255,255,.08); }
    .social i{ font-size:28px; filter: drop-shadow(0 8px 18px rgba(0,0,0,.35)); }
    .social span{ font-size:12px; color: rgba(255,255,255,.75); }
    .telegram i{ color:#2AABEE; }
    .tiktok i{ color:#FE2C55; }
    .discord i{ color:#5865F2; }
    .instagram i{ color:#E1306C; }
    .steam i{ color:#66C0F4; }
    .spotifyI i{ color:#1DB954; }

    /* Desktop center */
    .layout{
      position:relative;
      height:100vh;
      padding-top: 92px;
      padding-bottom: 108px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .center{
      width:min(520px,92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
    }
    .avatarCard{
      width:min(360px,86vw);
      border-radius:26px;
      overflow:hidden;
    }
    .avatarImg{ width:100%; display:block; object-fit:cover; transform: scale(1.01); }
    .user{ font-size:44px; font-weight:900; text-shadow: 0 12px 45px rgba(0,0,0,.6); }
    .welcome{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      font-size:13px;
      color: rgba(255,255,255,.82);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(14px) saturate(150%);
      -webkit-backdrop-filter: blur(14px) saturate(150%);
    }

    /* Steam */
    .steamCard{ border-radius:24px; padding:14px; display:flex; flex-direction:column; gap:10px; }
    .steamTop{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .steamBrand{ display:flex; align-items:center; gap:10px; min-width:0; }
    .steamLogo{
      width:44px;height:44px;border-radius:14px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      flex:0 0 auto;
    }
    .steamLogo i{ color:#66C0F4; font-size:22px; }
    .steamLabel{ font-size:12px; color:rgba(255,255,255,.70); }

    .steamNameRow{ display:flex; align-items:center; gap:10px; min-width:0; }
    .steamPersona{ font-size:14px; font-weight:850; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:210px; }

    .miniProfile{
      flex:0 0 auto;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px; height:34px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.07);
      text-decoration:none;
      transition:.18s ease;
    }
    .miniProfile i{ color:#66C0F4; font-size:16px; }
    .miniProfile:active{ transform: scale(.98); }

    .steamStatus{ display:flex; align-items:center; gap:8px; color:rgba(255,255,255,.78); font-size:12px; }
    .sDot{ width:8px;height:8px;border-radius:99px; background: rgba(255,255,255,.35); }
    .sDot.online{ background:#34c759; box-shadow:0 0 18px rgba(52,199,89,.55); }
    .sDot.away{ background:#ffd60a; box-shadow:0 0 18px rgba(255,214,10,.45); }
    .sDot.busy{ background:#ff453a; box-shadow:0 0 18px rgba(255,69,58,.45); }
    .sDot.offline{ background:rgba(255,255,255,.30); }

    .steamGame{
      padding:12px;
      border-radius:18px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      gap:10px;
      min-height:54px;
    }
    .steamGameText{ min-width:0; display:flex; flex-direction:column; gap:2px; }
    .steamGameTitle{ font-weight:900; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:290px; }
    .steamGameSub{ font-size:12px; color:rgba(255,255,255,.70); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:290px; }

    .pTitle{
      font-size:12px;
      color: rgba(255,255,255,.70);
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:8px;
      margin: 0 0 6px 0;
    }

    .steamCard.compact{ padding:12px; gap:10px; }
    .rgList{ display:flex; flex-direction:column; gap:10px; }
    .rgItem{
      padding:10px 10px;
      border-radius:16px;
      background: rgba(255,255,255,.055);
      border:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      overflow:hidden;
    }
    .rgLeft{ min-width:0; display:flex; flex-direction:column; gap:3px; }
    .rgName{ font-weight:900; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 240px; }
    .rgMeta{ font-size:11px; color: rgba(255,255,255,.70); display:flex; gap:10px; flex-wrap:wrap; }
    .rgThumb{
      width:78px; height:44px;
      border-radius:12px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.12);
      flex:0 0 auto;
    }

    /* Placeholders */
    .phGrid{ display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
    .ph{
      height:120px;
      border-radius:22px;
      background: rgba(255,255,255,.06);
      border:1px dashed rgba(255,255,255,.18);
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.65);
      font-weight:800;
      letter-spacing:.2px;
    }

    .stack{
      border-radius:28px;
      padding:12px;
      background: rgba(0,0,0,.14);
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(18px) saturate(150%);
      -webkit-backdrop-filter: blur(18px) saturate(150%);
      box-shadow: 0 18px 60px rgba(0,0,0,.28);
      overflow:hidden;
    }
    .stack .steamCard{ background: transparent; box-shadow:none; border:0; backdrop-filter:none; -webkit-backdrop-filter:none; }

    /* ===== Mobile pager ===== */
    .pager{ display:none; }
    .pageDots{ display:none; }

    @media (max-width: 620px){
      .spotify{
        width: calc(100vw - 28px);
        padding:10px 12px;
        border-radius:20px;
      }
      .spotCover{ width:44px; height:44px; }
      .eq{ width:28px; height:14px; }

      .socialBar{
        width: calc(100vw - 40px);
        padding:8px 10px;
        border-radius:24px;
        gap:12px;
        justify-content:flex-start;
        overflow-x:auto;
        overflow-y:hidden;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-x;
        overscroll-behavior-x: contain;
      }
      .socialBar::-webkit-scrollbar{ height:0px; }
      .social{ min-width:64px; padding:6px 8px 6px; border-radius:16px; }
      .social i{ font-size:24px; }
      .social span{ font-size:11px; }

      .layout{ display:none; }

      .pager{
        display:block;
        position:fixed;
        left:0; right:0;
        z-index:20;
        top: calc(84px + env(safe-area-inset-top));
        bottom: calc(86px + env(safe-area-inset-bottom));
        overflow:hidden;
        padding: 0 14px;
        touch-action: none;
      }

      .track{
        height:100%;
        width:100%;
        will-change: transform;
        transform: translate3d(0,0,0);
        transition: transform .62s cubic-bezier(.2,.9,.18,1);
      }

      .mPage{
        height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        overflow:hidden;
      }

      .inner{
        width:100%;
        max-width:520px;
        display:flex;
        flex-direction:column;
        gap:14px;
        transform: translateZ(0);
        will-change: transform, opacity;
        transition: transform .62s cubic-bezier(.2,.9,.18,1),
                    opacity .62s cubic-bezier(.2,.9,.18,1);
      }

      .inner.scrollable{
        height:100%;
        overflow-y:auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 24px;
        overscroll-behavior: contain;
      }
      .inner.scrollable::-webkit-scrollbar{ width:0px; }

      .mPage.inactive .inner{
        opacity:0;
        transform: scale(.985) translateY(14px);
        pointer-events:none;
      }
      .mPage.active .inner{
        opacity:1;
        transform: scale(1) translateY(0);
        pointer-events:auto;
      }

      .avatarCard{ width: min(216px, 58vw); border-radius:22px; margin:0 auto; }
      .user{ font-size:28.8px; }
      .welcome{ font-size:12px; padding:7px 11px; }

      .pageDots{
        display:flex;
        position:fixed;
        right:10px;
        top:50%;
        transform: translateY(-50%);
        z-index:31;
        flex-direction:column;
        gap:9px;
        padding:9px 7px;
        border-radius:16px;
        background: rgba(255,255,255,.045);
        border:1px solid rgba(255,255,255,.08);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
      }
      .dot{
        width:7px;height:7px;border-radius:99px;
        background: rgba(255,255,255,.32);
        opacity:.35;
        transition:.25s ease;
        cursor: pointer;
      }
      .dot.active{ opacity:.95; background: rgba(255,255,255,.88); transform: scale(1.18); }
    }

    .dockHidden{
      opacity:0 !important;
      transform: translateX(-50%) translateY(14px) !important;
      pointer-events:none !important;
      transition: opacity .42s ease, transform .42s ease;
    }
    .dockShown{
      opacity:1 !important;
      transform: translateX(-50%) translateY(0) !important;
      pointer-events:auto !important;
      transition: opacity .42s ease, transform .42s ease;
    }
  </style>
</head>

                <div class="ph">Block 1</div>
                <div class="ph">Block 2</div>
                <div class="ph">Block 3</div>
                <div class="ph">Block 4</div>
              </div>
            </div>
            <div style="height: 18px;"></div>
          </div>
        </section>

        <!-- Page 3 (Test B) -->
        <section class="mPage inactive" data-index="3">
          <div class="inner scrollable">
            <div class="pTitle"><i class="fa-solid fa-square"></i><span>Test page B</span></div>
            <div class="stack">
              <div class="phGrid">
                <div class="ph">Empty</div>
                <div class="ph">Empty</div>
                <div class="ph">Empty</div>
                <div class="ph">Empty</div>
              </div>
            </div>
            <div style="height: 18px;"></div>
          </div>
        </section>
      </div>
    </div>

    <div class="pageDots" id="pageDots" aria-hidden="true"></div>

    <!-- Dock -->
    <div class="socialBar glass shine dockShown" id="socialBar">
      <a class="social telegram" href="https://t.me/s1deed" target="_blank"><i class="fa-brands fa-telegram"></i><span>Telegram</span></a>
      <a class="social tiktok" href="https://www.tiktok.com/@s1deeed?_r=1&_t=ZS-92QwHlSQe4j" target="_blank"><i class="fa-brands fa-tiktok"></i><span>TikTok</span></a>
      <a class="social discord" href="https://discord.gg/DuJNA7z2" target="_blank"><i class="fa-brands fa-discord"></i><span>Discord</span></a>
      <a class="social instagram" href="https://www.instagram.com/s1deed?igsh=MWg3N3Jmb3oyNnM0Ng%3D%3D&utm_source=qr" target="_blank"><i class="fa-brands fa-instagram"></i><span>Instagram</span></a>
      <a class="social steam" href="https://steamcommunity.com/id/soogaci/" target="_blank"><i class="fa-brands fa-steam"></i><span>Steam</span></a>
      <a class="social spotifyI" href="https://open.spotify.com/user/31uumxtifdbgfqvll2txasaipgcu" target="_blank"><i class="fa-brands fa-spotify"></i><span>Spotify</span></a>
    </div>
  </div>

  <script>
    // === Ð£Ñ‚Ð¸Ð»Ð¸Ñ‚Ñ‹ ===
    function setMotion(clientX, clientY){
      const x = (clientX / window.innerWidth - 0.5) * 18;
      const y = (clientY / window.innerHeight - 0.5) * 18;
      document.documentElement.style.setProperty("--mx", x + "px");
      document.documentElement.style.setProperty("--my", y + "px");
    }
    document.addEventListener("mousemove", (e) => setMotion(e.clientX, e.clientY), {passive:true});
    document.addEventListener("touchmove", (e) => {
      if (!e.touches || !e.touches[0]) return;
      setMotion(e.touches[0].clientX, e.touches[0].clientY);
    }, {passive:true});

    function sweepOnce(el){
      if(!el) return;
      el.classList.remove("sweepOnce");
      void el.offsetWidth;
      el.classList.add("sweepOnce");
      setTimeout(()=> el.classList.remove("sweepOnce"), 1100);
    }

    // === Ð¤Ð¾Ð½ Ñ ÐºÑ€Ð¾ÑÑÑ„ÐµÐ¹Ð´Ð¾Ð¼ ===
    const bgA = document.getElementById("bgA");
    const bgB = document.getElementById("bgB");
    let bgActive = "A";
    let lastBgUrl = "";

    function setBackgroundCrossfade(url){
      if(!url || typeof url !== "string") return;
      if(url === lastBgUrl) return;
      lastBgUrl = url;

      const img = new Image();
      img.decoding = "async";
      img.onload = () => {
        const next = (bgActive === "A") ? bgB : bgA;
        const prev = (bgActive === "A") ? bgA : bgB;
        next.style.backgroundImage = `url("${url}")`;
        next.classList.add("active");
        prev.classList.remove("active");
        bgActive = (bgActive === "A") ? "B" : "A";
      };
      img.src = url;
    }
    function setDefaultBackground(){ setBackgroundCrossfade("avatar.jpg"); }

    // === Spotify ===
    const spotifyCard = document.getElementById("spotifyCard");
    const cover = document.getElementById("cover");
    const titleEl = document.getElementById("title");
    const artistEl = document.getElementById("artist");
    const openEl = document.getElementById("open");
    const eq = document.getElementById("eq");
    const liveDot = document.getElementById("liveDot");
    const label = document.getElementById("label");
    let lastKey = "";

    async function animateSwap(el, newText){
      if(!el) return;
      el.classList.add("swap-out");
      el.classList.remove("swap-in");
      await new Promise(r => setTimeout(r, 160));
      el.textContent = newText;
      el.classList.remove("swap-out");
      el.classList.add("swap-in");
    }

    async function getNowPlaying(){
      try{
        const r = await fetch("/api/spotify", { cache:"no-store" });
        const d = await r.json();

        if(!d || !d.isPlaying){
          await animateSwap(titleEl, "Nothing playing");
          await animateSwap(artistEl, "");
          openEl.style.display = "none";
          eq.classList.add("paused");
          label.textContent = "Spotify";
          liveDot.style.background = "rgba(255,255,255,.35)";
          liveDot.style.boxShadow = "none";
          lastKey = "";
          cover.removeAttribute("src");
          setDefaultBackground();
          return;
        }

        label.textContent = "Now Playing";
        liveDot.style.background = "#34c759";
        liveDot.style.boxShadow = "0 0 18px rgba(52,199,89,.55)";
        eq.classList.remove("paused");

        const key = `${d.title}__${d.artist}__${d.cover}`;
        const changed = key !== lastKey;

        if (d.cover) setBackgroundCrossfade(d.cover);

        if(changed){
          cover.style.opacity = "0";
          cover.style.transform = "scale(0.98)";
          setTimeout(()=>{ cover.src = d.cover || ""; }, 120);
          cover.onload = () => { cover.style.opacity = "1"; cover.style.transform = "scale(1)"; };

          await animateSwap(titleEl, d.title || "Playing");
          await animateSwap(artistEl, d.artist || "");

          openEl.href = d.url || "https://open.spotify.com";
          openEl.style.display = "inline-flex";
          lastKey = key;

          sweepOnce(spotifyCard);
        } else {
          if(!cover.src && d.cover) cover.src = d.cover;
          openEl.href = d.url || "https://open.spotify.com";
          openEl.style.display = "inline-flex";
        }
      }catch(e){
        await animateSwap(titleEl, "Spotify error");
        await animateSwap(artistEl, "");
        openEl.style.display = "none";
        eq.classList.add("paused");
        setDefaultBackground();
      }
    }

    // === Steam ===
    const M = {
      persona: document.getElementById("steamPersonaM"),
      dot: document.getElementById("steamDotM"),
      status: document.getElementById("steamStatusTextM"),
      gTitle: document.getElementById("steamGameTitleM"),
      gSub: document.getElementById("steamGameSubM"),
      open: document.getElementById("steamOpenM"),
    };
    const recentList = document.getElementById("recentList");

    function setDot(el, mode){
      if(!el) return;
      el.classList.remove('online','away','busy','offline');
      el.classList.add(mode);
    }

    function mapDot(status, inGame){
      if (inGame) return "online";
      if (status === "Online" || status === "Play" || status === "Trade") return "online";
      if (status === "Away" || status === "Snooze") return "away";
      if (status === "Busy") return "busy";
      return "offline";
    }

    function minsToHours(min){
      const h = min / 60;
      return (h >= 100 ? Math.round(h) : Math.round(h*10)/10) + "h";
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }

    function renderRecentInto(container, recent){
      if(!container) return;
      if(!Array.isArray(recent) || recent.length === 0){
        container.innerHTML = `
          <div class="rgItem">
            <div class="rgLeft">
              <div class="rgName">No recent games</div>
              <div class="rgMeta"><span>Play something ðŸ™‚</span></div>
            </div>
            <div style="width:78px;height:44px;border-radius:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10)"></div>
          </div>`;
        return;
      }
      container.innerHTML = recent.map(g=>{
        const twoWeeks = g.playtime_2weeks_min ? minsToHours(g.playtime_2weeks_min) : "0h";
        const forever = g.playtime_forever_min ? minsToHours(g.playtime_forever_min) : "0h";
        return `
          <div class="rgItem">
            <div class="rgLeft">
              <div class="rgName">${escapeHtml(g.name || "Unknown")}</div>
              <div class="rgMeta">
                <span>2 weeks: ${twoWeeks}</span>
                <span>All time: ${forever}</span>
              </div>
            </div>
            <img class="rgThumb" src="${g.img}" alt="">
          </div>
        `;
      }).join("");
    }

    // === Ð¢Ð°Ð¹Ð¼ÐµÑ€ ÑÐµÑÑÐ¸Ð¸ Steam ===
    let currentGameId = null;
    let sessionStart = null;
    let sessionTicker = null;

    function fmtSession(ms){
      const s = Math.max(0, Math.floor(ms/1000));
      const m = Math.floor(s/60);
      const r = s%60;
      return `${m}:${String(r).padStart(2,"0")}`;
    }

    function updateSessionDisplay(totalMin){
      if (!sessionStart || !M.gSub) return;
      const dur = Date.now() - sessionStart;
      const total = (typeof totalMin === "number" && totalMin > 0) ? ` â€¢ Total: ${minsToHours(totalMin)}` : "";
      M.gSub.textContent = `Session: ${fmtSession(dur)}${total}`;
    }

    function stopSession(){
      currentGameId = null;
      sessionStart = null;
      if(sessionTicker) clearInterval(sessionTicker);
      sessionTicker = null;
    }

    function startSession(gameId, totalMin){
      currentGameId = gameId;
      sessionStart = Date.now();
      if(sessionTicker) clearInterval(sessionTicker);
      // ÑÑ€Ð°Ð·Ñƒ Ð¾Ð±Ð½Ð¾Ð²Ð¸Ð¼
      updateSessionDisplay(totalMin);
      // Ð¸ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ð¼ Ð¸Ð½Ñ‚ÐµÑ€Ð²Ð°Ð»
      sessionTicker = setInterval(() => updateSessionDisplay(totalMin), 1000);
    }

    function applySteam(d, sessionText){
      if(!M.persona) return;
      M.persona.textContent = d.personaName || "Steam";
      if (M.open && d.profileUrl) M.open.href = d.profileUrl;
      setDot(M.dot, mapDot(d.status, d.isInGame));
      M.status.textContent = d.isInGame ? "Playing now" : (d.status || "â€”");
      if (d.isInGame && d.gameName){
        M.gTitle.textContent = d.gameName;
        M.gSub.textContent = sessionText || "Session: 0:00";
      } else {
        M.gTitle.textContent = "Not in-game";
        M.gSub.textContent = "Session: â€”";
      }
    }

    async function getSteam(){
      try{
        const r = await fetch("/api/steam", { cache:"no-store" });
        const d = await r.json();

        if(!d || !d.ok){
          applySteam({ personaName:"Steam", profileUrl:M.open?.href, status:"Unavailable", isInGame:false }, "Session: â€”");
          renderRecentInto(recentList, []);
          stopSession();
          return;
        }

        // Ð˜Ñ‰ÐµÐ¼ totalMin Ð´Ð»Ñ Ñ‚ÐµÐºÑƒÑ‰ÐµÐ¹ Ð¸Ð³Ñ€Ñ‹ (ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ)
        let totalMin = null;
        if (d.gameId && Array.isArray(d.recent)){
          const match = d.recent.find(g => g.appid === d.gameId);
          if (match) totalMin = match.playtime_forever_min;
        }

        // Ð£Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ ÑÐµÑÑÐ¸ÐµÐ¹
        if (d.isInGame && d.gameId){
          if (currentGameId !== d.gameId) {
            startSession(d.gameId, totalMin);
          } else {
            // Ð¸Ð³Ñ€Ð° Ñ‚Ð° Ð¶Ðµ â€” Ð¿Ñ€Ð¾ÑÑ‚Ð¾ Ð¾Ð±Ð½Ð¾Ð²Ð¸Ð¼ Ð´Ð¸ÑÐ¿Ð»ÐµÐ¹ Ñ Ð°ÐºÑ‚ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ð¼ totalMin
            updateSessionDisplay(totalMin);
          }
        } else {
          stopSession();
        }

        const sessionText = d.isInGame ? getSessionTextFallback(totalMin) : "Session: â€”";
        applySteam(d, sessionText);

        renderRecentInto(recentList, d.recent || []);
      }catch(e){
        applySteam({ personaName:"Steam", profileUrl:M.open?.href, status:"Error", isInGame:false }, "Session: â€”");
        renderRecentInto(recentList, []);
        stopSession();
      }
    }

    // fallback, ÐµÑÐ»Ð¸ Ð²Ð´Ñ€ÑƒÐ³ ÑÐµÑÑÐ¸Ñ Ð½Ðµ ÑÑ‚Ð°Ñ€Ñ‚Ð°Ð½ÑƒÐ»Ð°, Ð½Ð¾ isInGame true
    function getSessionTextFallback(totalMin){
      if (!sessionStart) return "Session: 0:00";
      const dur = Date.now() - sessionStart;
      const total = (typeof totalMin === "number" && totalMin > 0) ? ` â€¢ Total: ${minsToHours(totalMin)}` : "";
      return `Session: ${fmtSession(dur)}${total}`;
    }

    // === Mobile Pager ===
    const pager = document.getElementById("pager");
    const track = document.getElementById("track");
    const pages = Array.from(document.querySelectorAll(".mPage"));
    const dock = document.getElementById("socialBar");
    const dotsWrap = document.getElementById("pageDots");

    let index = 0;
    let height = 1;
    let lock = false; // Ð±Ð»Ð¾ÐºÐ¸Ñ€Ð¾Ð²ÐºÐ° ÑÐ²Ð°Ð¹Ð¿Ð° Ð²Ð¾ Ð²Ñ€ÐµÐ¼Ñ Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ð¸

    function buildDots(){
      if(!dotsWrap) return;
      dotsWrap.innerHTML = "";
      pages.forEach((_, i)=>{
        const d = document.createElement("div");
        d.className = "dot" + (i===0 ? " active" : "");
        d.dataset.dot = String(i);
        d.addEventListener("click", (e) => {
          e.stopPropagation();
          if (!lock) setActive(i);
        });
        dotsWrap.appendChild(d);
      });
    }
    buildDots();

    function dots() { return Array.from(document.querySelectorAll(".dot")); }

    function isMobile(){ return window.matchMedia("(max-width: 620px)").matches; }

    function setDockVisible(isVisible){
      if(!dock || !isMobile()) return;
      if(isVisible){
        dock.classList.remove("dockHidden");
        dock.classList.add("dockShown");
      } else {
        dock.classList.remove("dockShown");
        dock.classList.add("dockHidden");
      }
    }

    function translateFor(i, extraDy=0){
      const step = Math.max(1, height);
      return (-i * step) + extraDy;
    }

    function setActive(i){
      if (lock) return;
      lock = true;
      index = Math.max(0, Math.min(pages.length-1, i));
      height = pager ? pager.clientHeight : window.innerHeight;

      const y = translateFor(index, 0);
      track.style.transform = `translate3d(0, ${y}px, 0)`;

      pages.forEach((p,pi)=>{
        p.classList.toggle("active", pi===index);
        p.classList.toggle("inactive", pi!==index);
      });
      dots().forEach((d,di)=> d.classList.toggle("active", di===index));

      setDockVisible(index === 0);

      // ÑÐ±Ñ€Ð¾Ñ ÑÐºÑ€Ð¾Ð»Ð»Ð° Ð¿Ñ€Ð¸ Ð¿ÐµÑ€ÐµÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ð¸
      const activeInner = pages[index]?.querySelector(".inner.scrollable");
      if(activeInner) activeInner.scrollTop = 0;

      setTimeout(() => { lock = false; }, 380);
    }

    function resize(){
      if(!pager) return;
      height = pager.clientHeight || window.innerHeight;
      setActive(index);
    }
    window.addEventListener("resize", resize);

    // === ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚ÐºÐ° ÑÐ²Ð°Ð¹Ð¿Ð¾Ð² ===
    let startY = 0, dragging = false, lastDy = 0, startT = 0;
    const THRESH = 56;
    const VEL_TRIG = 0.38;

    function onDown(e){
      if(!pager || lock) return;

      dragging = true;
      lastDy = 0;
      startT = performance.now();

      const p = e.touches ? e.touches[0] : e;
      startY = p.clientY;

      track.style.transition = "none";
      pages.forEach(pg=> {
        const inner = pg.querySelector(".inner");
        if(inner) inner.style.transition = "none";
      });
    }

    function onMove(e){
      if(!dragging || !pager) return;
      const p = e.touches ? e.touches[0] : e;
      const dy = p.clientY - startY;

      const sc = e.target && e.target.closest ? e.target.closest(".inner.scrollable") : null;
      if(sc){
        const atTop = sc.scrollTop <= 0;
        const atBottom = sc.scrollTop + sc.clientHeight >= sc.scrollHeight - 1;

        if(dy > 0 && !atTop) return;
        if(dy < 0 && !atBottom) return;
      }

      e.preventDefault();
      lastDy = dy;

      height = pager.clientHeight || window.innerHeight;

      let y = translateFor(index, dy);
      if(index === 0 && dy > 0) y = translateFor(index, dy * 0.25);
      if(index === pages.length-1 && dy < 0) y = translateFor(index, dy * 0.25);

      track.style.transform = `translate3d(0, ${y}px, 0)`;

      const progress = Math.min(1, Math.abs(dy) / height);
      const cur = pages[index];
      if(cur){
        const inner = cur.querySelector(".inner");
        if(inner){
          inner.style.opacity = String(1 - progress*0.55);
          inner.style.transform = `scale(${1 - progress*0.02}) translateY(${dy>0 ? progress*8 : -progress*8}px)`;
        }
      }
    }

    function onUp(){
      if(!dragging || !pager) return;
      dragging = false;

      track.style.transition = "transform .62s cubic-bezier(.2,.9,.18,1)";
      pages.forEach(pg=> {
        const inner = pg.querySelector(".inner");
        if(inner) inner.style.transition =
          "transform .62s cubic-bezier(.2,.9,.18,1), opacity .62s cubic-bezier(.2,.9,.18,1)";
      });

      const dt = Math.max(1, performance.now() - startT);
      const vel = (lastDy / dt);

      let next = index;
      if(lastDy <= -THRESH || vel <= -VEL_TRIG) next = index + 1;
      else if(lastDy >= THRESH || vel >= VEL_TRIG) next = index - 1;

      setActive(next);
    }

    if (pager){
      pager.addEventListener("touchstart", onDown, {passive:false});
      pager.addEventListener("touchmove", onMove, {passive:false});
      pager.addEventListener("touchend", onUp, {passive:true});
    }

    // === Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ ===
    setDefaultBackground();
    getNowPlaying();
    getSteam();
    setInterval(getNowPlaying, 10000);
    setInterval(getSteam, 12000);

    setTimeout(()=>{ if (isMobile()) setActive(0); }, 60);
  </script>
